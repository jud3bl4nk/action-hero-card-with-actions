<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <article class="action-card relative">
        <picture class="img-flex">
          <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bold-480.jpg 480w" sizes="(min-width: 60em) 33vw, (min-width: 38em) 50vw, 100vw" src="images/blue-bold-480.jpg" alt="">
        </picture>
        <header class="gutter-1-2">
          <h1 class="push-1-8">Blue Bolt, Series 6D, â„– 4</h1>
          <p class="push-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>
        <footer>
          <menu class="action-tools action-tools-top list-group-inline pin-rt">
            <li>
              <button class="btn action-btn" type="button">
                <i class="icon i-1"><svg><use xlink:href="images/icons.svg#fullscreen"></use></svg></i>
              </button>
            </li>
            <li>
              <button class="btn action-btn" type="button">
                <i class="icon i-1"> <svg> <use xlink:href="images/icons.svg#download"></use></svg></i>
              </button>
            </li>
          </menu>
          <menu class="action-tools action-tools-bottom list-group-inline">
            <li>
              <button class="btn action-btn" type="button">
                <i class="icon i-1"> <svg> <use xlink:href="images/icons.svg#heart"></use></svg></i>
              </button>
            </li>
            <li>
              <button class="btn action-btn" type="button">
                <i class="icon i-1"> <svg> <use xlink:href="images/icons.svg#share"></use></svg></i>
              </button>
            </li>
            <li>
              <button class="btn action-btn" type="button">
                <i class="icon i-1"> <svg> <use xlink:href="images/icons.svg#comment"></use></svg></i>
              </button>
            </li>
          </menu>
        </footer>
      </article>
      </div>
      </div>

</body>
</html>
